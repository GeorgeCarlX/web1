<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>图片展示网站</title>
</head>

<body class="bg-gray-100 font-sans">
    <!-- 欢迎界面 -->
    <div id="welcome" class="flex flex-col justify-center items-center h-screen bg-gradient-to-br from-blue-400 to-purple-400">
        <h1 class="text-6xl font-bold text-white mb-8">欢迎来到图片展示网站</h1>
        <a href="#gallery"
            class="bg-white text-blue-500 py-3 px-6 rounded-full shadow-md hover:bg-blue-500 hover:text-white transition duration-300">进入图片展示</a>
    </div>

    <!-- 图片展示界面 -->
    <div id="gallery" class="hidden p-12 bg-gray-100">
        <a href="#welcome"
            class="text-blue-500 mb-8 inline-block hover:underline"><i class="fa-solid fa-arrow-left"></i> 返回欢迎界面</a>
        <h2 class="text-4xl font-bold text-gray-800 mb-8">图片展示</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="示例图片1.png" alt="示例图片1.png" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">图片1</h3>
                    <p class="text-gray-600">这是一张示例图片，展示了美丽的风景。</p>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="示例图片2.png" alt="示例图片2.png" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">图片2</h3>
                    <p class="text-gray-600">这是另一张示例图片，展现了独特的建筑。</p>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="示例图片3.png" alt="示例图片3.png" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">图片3</h3>
                    <p class="text-gray-600">这张图片呈现了可爱的动物。</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetId === 'gallery') {
                    document.getElementById('welcome').classList.add('hidden');
                    targetElement.classList.remove('hidden');
                } else {
                    document.getElementById('gallery').classList.add('hidden');
                    targetElement.classList.remove('hidden');
                }
            });
        });
    </script>
</body>

</html>
