<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCC 网站开发中</title>
</head>
<body>
    <p><a href="https://space.bilibili.com/383282823">gcc网站开发中，gcc</a></p>
    <button id="fetchButton">获取 Cloudflare Worker 响应</button>
    <div id="response"></div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', async () => {
            try {
                const response = await fetch('/api'); // 假设你的 Cloudflare Worker 通过 /api 路径暴露
                const text = await response.text();
                document.getElementById('response').innerText = text;
            } catch (error) {
                document.getElementById('response').innerText = '请求失败: ' + error;
            }
        });
    </script>
</body>
</html>
